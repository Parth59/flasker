{% extends "base.html" %} 

{% block content%}
<div class="row">
  <div class="col-9">
    <form method="POST">
      <div class="form-group mt-5">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" />
      </div>
      <label for="pastebin" class="mt-3">Paste</label>
      <textarea rows=25 style="height:100%" name="pastebin" id="pastebin" class="form-control" placeholder="Enter text"></textarea>
      <br />
      <label for="private">Private</label>
      <input class="form-check-input" type="checkbox" id="private" name="private" value="True">
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" disabled/>
      <div align="center">
        <button type="submit" class="btn btn-primary mt-2">Create pastebin</button>
      </div>
    </form> 
  </div>
  <div class="col mt-4">
    <label for="list-group" class="lead">Last public pastebins:</p>
    <div class="list-group">
   {% for pastebin in public_pastebins %}
   <a href="{{pastebin.link}}" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <small>{{ pastebin.date.replace(microsecond=0) }}</small>
    </div>
    <p class="mb-1"><b>{{ pastebin.title if pastebin.title|length < 10 else pastebin.title[:10] + "..."}}</b></p> 
  </a>
   {% endfor %}
    </div>
</div>
</div>
<script type="text/javascript" src="{{ url_for('static',filename='js/private_checkbox.js') }}"></script>
{% endblock %}
