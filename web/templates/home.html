{% extends "base.html" %}

{% block content%}
<div class="row">
  <div class="col-9">
    <form method="POST">
      <div class="form-group mt-5">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" />
      </div>
      <label for="content" class="mt-3">Paste</label>
      <textarea rows="17" style="height:100%" name="content" id="content" class="form-control"
        placeholder="Enter text"></textarea>
      <br />
      <label for="paste_type">Syntax type</label>
      <select class="form-select" id="paste_type" name="paste_type">
        <option value="text">Text</option>
        <option value="bash">Bash</option>
        <option value="c">C</option>
        <option value="c#">C#</option>
        <option value="c++">C++</option>
        <option value="css">CSS</option>
        <option value="go">GO</option>
        <option value="html">HTML/XML</option>
        <option value="http">HTTP</option>
        <option value="ini">INI</option>
        <option value="java">Java</option>
        <option value="js">JavaScript</option>
        <option value="json">JSON</option>
        <option value="kotlin">Kotlin</option>
        <option value="lua">LUA</option>
        <option value="markdown">Markdown</option>
        <option value="objectivec">Objective-C</option>
        <option value="perl">Perl</option>
        <option value="php">PHP</option>
        <option value="python">Python</option>
        <option value="r">R</option>
        <option value="ruby">Ruby</option>
        <option value="rust">Rust</option>
        <option value="sql">SQL</option>
        <option value="swift">Swift</option>
        <option value="typescript">Typescript</option>
      </select>
      <label for="private">Private</label>
      <input class="form-check-input" type="checkbox" id="private" name="private" value="True">
      <input type="text" class="form-control" id="password" name="password" placeholder="Enter password" disabled />
      <label for="expire">Expiration</label>
      <input class="form-check-input" type="checkbox" id="expire" name="expire" value="True">
      <select class="form-select" id="expire_date" name="expire_date" disabled>
        <option value="never">Never</option>
        <option value="1min">1 minute</option>
        <option value="15min">15 minutes</option>
        <option value="hour">1 hour</option>
        <option value="day">1 day</option>
        <option value="week">1 week</option>
        <option value="month">1 month</option>
        <option value="year">1 year</option>
      </select>
      <div id="create_pastebin_btn">
        <button type="submit" class="btn btn-secondary mt-2 mb-2">Create pastebin</button>
      </div>
    </form>
  </div>
  <div class="col mt-5">
    <form class="d-flex mt-4" method="POST">
      <input class="form-control me-3" type="search" id="search_input" placeholder="Enter tag">
      <button class="btn btn-primary" type="button" id="search_button">Search</button>
    </form>
    <div class="list-group mt-4">
      <p class="lead">Last public pastebins:</p>
      {% for pastebin in public_pastebins %}
      <a href="{{pastebin.link}}" class="list-group-item list-group-item-action">
        <div class="d-flex w-100 justify-content-between">
          <span class="badge bg-success">{{ pastebin.paste_type }}</span>
          <small>{{ pastebin.date.replace(microsecond=0) }}</small>
        </div>
        <p class="mb-1"><b>{{ pastebin.title if pastebin.title|length < 10 else pastebin.title[:10] + "..."}}</b></p>
      </a>
      {% endfor %}
    </div>
  </div>
</div>
<script type="text/javascript" src="{{ url_for('static',filename='js/pastebin_checkbox.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static',filename='js/search_bar.js') }}"></script>
{% endblock %}
