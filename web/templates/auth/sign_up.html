{% extends "base.html" %}

{% block content %}
<form method="POST">
    <h3 class="display-5">Sign Up</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" value="{{ username }}"/>
    </div>
    <div class="form-group">
        <label for="email">E-Mail Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter e-mail" value="{{ email }}"/>
    </div>
    <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="password1" name="password1" placeholder="Enter password" />
    </div>
    <div class="form-group">
        <label for="password2">Confirm password</label>
        <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" />
    </div>
    <button type="submit" class="btn btn-secondary mt-2">Submit</button>
</form>
{% endblock %}
