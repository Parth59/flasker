{% extends "base.html" %} 

{% block content %}

{% if password and user.id != pastebin.user_id %}
<form method="POST">
    <h2>This pastebin is private, please enter password</h2>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" />
    </div>
    <div align="center">
        <button type="submit" class="btn btn-primary mt-2">Enter</button>
    </div>
</form>
{% else %}
<h1 class="display-5">Name: {{ pastebin.title }}</h1>
<small>Created on: {{ pastebin.date }}</small>
<textarea rows=25 style="height:100%" name="pastebin" id="pastebin" class="form-control mt-5" readonly>{{ pastebin.content }}</textarea>
{% endif %}
<br>
<button id="copy-all" class="btn btn-primary">Copy all</button>
<script type="text/javascript" src="{{ url_for('static',filename='js/copy_all.js') }}"></script>
{% endblock %}
